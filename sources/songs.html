<html>

<head>
    <title>Song Select</title>
    <link rel="stylesheet" type="text/css" href="ipod.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="screen">
        <div class="head-bar">
            <a href="./albums.html">
                <button class="back-button">
                    &larr;
                </button>
            </a>
        </div>
        <div class="songs-info-wrapper">
            <img class="songs-album-art" src="./images/cbook.jpg"
                alt="album art for Coloring Book by Chance the Rapper" />
            <div class="songs-text-info">
                <h3 class="songs-album-name">Coloring Book</h3>
                <div class="songs-artist-name">Chance the Rapper</div>
                <h5 class="songs-album-year">2016</h5>
            </div>
        </div>
        <div class="songs-list">

            <ol type="1" class="songs-name-list">
                <a href="./player.html">
                    <li class="songs-name">All We Got</li>
                </a>
                <li class="songs-name">No Problem</li>
                <li class="songs-name">Summer Friends</li>
                <li class="songs-name">D.R.A.M. Sings Special</li>
                <li class="songs-name">Blessings</li>
                <li class="songs-name">Same Drugs</li>
                <li class="songs-name">Mixtape</li>
                <li class="songs-name">Angels</li>
                <li class="songs-name">Juke Jam</li>
                <li class="songs-name">All Night</li>


            </ol>
        </div>
    </div>
</body>

</html>
