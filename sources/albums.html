<html>

<head>
    <title>Album Select</title>
    <link rel="stylesheet" type="text/css" href="ipod.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="screen">
        <div class="head-bar">
            <h1>My Music</h1>
        </div>
        <div class="album-grid">
            <div class="albums-album-wrapper">
                <a href="./songs.html">
                <ul >
                    <img class="albums-album-art" src="./images/cbook.jpg"  alt="album art for Coloring Book by Chance the Rapper"/>
                    <div class="albums-album-name">Coloring Book</div>
                    <div class="albums-artist-name">Chance the Rapper</div>
                </ul>
            </a>
            </div>
            <div class="albums-album-wrapper">
                <ul >
                    <img class="albums-album-art" src="./images/crybaby.jpg" alt="album art for Crybaby by Melanie Martinez" />
                    <div class="albums-album-name"> Crybaby</div>
                    <div class="albums-artist-name"> Melanie Martinez</div>
                </ul>
            </div>
            <div class="albums-album-wrapper">
                <ul >
                    <img class="albums-album-art" src="./images/currents.jpg" alt="album art for Currents by Tame Impala"/>
                    <div class="albums-album-name">Currents</div>
                    <div class="albums-artist-name">Tame Impala</div>
                </ul>
            </div>
            <div class="albums-album-wrapper">
                <ul class="second-row">
                    <img class="albums-album-art" src="./images/telefone.jpeg" alt="album art for Telefone by Noname"/>
                    <div class="albums-album-name">Telefone</div>
                    <div class="albums-artist-name">Noname</div>
                </ul>
            </div>
        </div>
</body>

</html>
