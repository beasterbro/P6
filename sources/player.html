<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css" />
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</header>

<body>
   <div id="screen">
      <div class="head-bar">
         <a href="./songs.html">
             <button class="back-button">
                 &larr;
             </button>
         </a>
     </div>
      <img class="player-album-art" src="./images/cbook.jpg" alt="album art for Coloring Book by Chance the Rapper" />
      <div>
         <p id="player-song-name">All We Got</p>
         <p class="player-song-info"><em>Coloring Book</em> - Chance The Rapper</p>
      </div>
      <input id="player-time" type="range" min="0" max="180">
      <div id="time-elapsed">0:00</div>
      <div id="time-total">3:00</div>
      <div >
         <button class="player-controls" onclick="prevSong()"><i class="material-icons">skip_previous</i></button>
         <button id="play"class="player-controls" onclick="switchPlay()""><i class="material-icons">pause</i></button>
      <button class="player-controls" onclick=" nextSong()"><i class="material-icons">skip_next</i></button>
      </div>
      <div class="volume-bar">
         <div class="sound-icon"><i class="material-icons">volume_up</i></div>
         <div class="volume-level" id="vl0"></div>
         <div class="volume-level" id="vl1"></div>
         <div class="volume-level" id="vl2"></div>
         <div class="volume-level" id="vl3"></div>
         <div class="volume-level" id="vl4"></div>
         <div class="volume-level" id="vl5"></div>
      </div>
      <button class="volume-rocker"onclick="volDown()">&mdash;</button>
      <button class="volume-rocker"onclick="volUp()">+</button>

   </div>
   <script src="ipod.js"></script>
</body>

</html>
<!-- 
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
